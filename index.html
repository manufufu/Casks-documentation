<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casks documentation</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <div class="spacer">
        <div class="container">
            <h1>How to split product description</h1>
            <ul>
                <li>
                    <p>Go to product page and select a product</p>
                    <img src="./assets/split-fone.jpg" alt="">
                </li>
                <li>
                    <p>Add &lt;!-- split --&gt; to separate the product description into two.</p>
                    <img src="./assets/split-ftwo.jpg" alt="">
                </li>
                <li>
                    <p>Output</p>
                    <img src="./assets/split-fthree.jpg" alt="">
                </li>
            </ul>
        </div>
    </div>
    <div class="spacer">
        <div class="container">
            <h1>Without splitting product description</h1>
            <ul>
                <li>
                    <p>Without adding &lt;!-- split --&gt; in the product description , this will be the output.</p>
                    <img src="./assets/split-tone.jpg" alt="">
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
